<div>
  <div style="display: block">
    <canvas baseChart
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="chartLegend"
      [chartType]="chartType">
    </canvas>
  </div>
  <button mat-button color="warn" (click)="graphChart()">SHOW</button>
</div>
