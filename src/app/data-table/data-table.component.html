<div class="mat-elevation-z8">
  <table mat-table class="width-table" matSort aria-label="Elements">
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- trendCount Column -->
    <ng-container matColumnDef="trendCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trend</th>
      <td mat-cell *matCellDef="let row">{{row.trendCount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]">
  </mat-paginator>
</div>
